name: yust
description: Build awesome apps with Flutter and Firebase.
version: 3.0.0
homepage: https://github.com/univelop/yust

environment:
  sdk: '>=2.17.5 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  json_annotation: ^4.4.0
  firebase_core: ^1.12.0
  firebase_auth: ^3.3.6
  cloud_firestore: ^3.1.7
  googleapis: ^8.1.0
  googleapis_auth: ^1.1.0
  fake_cloud_firestore: ^1.1.3
  firebase_auth_mocks: ^0.8.2
  collection: ^1.16.0
  http: ^0.13.4
  intl: ^0.17.0
  
dev_dependencies:
  lints: ^2.0.0
  test: ^1.16.0
  build_runner: ^2.0.3
  json_serializable: ^6.1.4
