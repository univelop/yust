name: yust
description: Build awesome apps with Flutter and Firebase.
version: 3.20.1
homepage: https://github.com/univelop/yust

environment:
  sdk: ">=3.3.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cloud_firestore: ^4.15.9
  collection: ^1.18.0
  firebase_auth_mocks: ^0.13.0
  firebase_auth: ^4.17.9
  firebase_core: ^2.27.1
  firebase_storage: ^11.6.10
  googleapis_auth: ^1.4.1
  googleapis: ^12.0.0
  http: ^1.1.2
  intl: ^0.18.1
  json_annotation: ^4.8.0
  mime: ^1.0.4
  stream_transform: ^2.1.0
  timezone: ^0.9.2
  uuid: ^4.2.2

dev_dependencies:
  build_runner: ^2.0.3
  flutter_lints: ^3.0.1
  json_serializable: ^6.5.4
  test: ^1.24.9
