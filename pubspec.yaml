name: yust
description: Build awesome apps with Flutter and Firebase.
version: 3.5.0
homepage: https://github.com/univelop/yust

environment:
  sdk: ">=2.17.5 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  json_annotation: ^4.4.0
  firebase_core: ^2.4.1
  firebase_auth: ^4.2.5
  firebase_storage: ^11.0.10
  cloud_firestore: ^4.3.1
  googleapis: ^8.1.0
  googleapis_auth: ^1.1.0
  firebase_auth_mocks: ^0.10.3
  collection: ^1.16.0
  http: ^0.13.4
  intl: ^0.17.0
  mime: ^1.0.0
  timezone: ^0.9.0
  stream_transform: ^2.1.0

dev_dependencies:
  lints: ^2.0.0
  test: ^1.16.0
  build_runner: ^2.0.3
  json_serializable: ^6.1.4
