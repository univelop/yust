name: yust
description: Build awesome apps with Flutter and Firebase.
version: 3.17.1
homepage: https://github.com/univelop/yust

environment:
  sdk: ">=3.2.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  json_annotation: ^4.8.0
  firebase_core: ^2.24.2
  firebase_auth: ^4.16.0
  firebase_auth_platform_interface: ^7.0.9
  firebase_storage: ^11.6.0
  # firebase_storage_mocks: ^0.5.1
  cloud_firestore: ^4.14.0
  googleapis: ^12.0.0
  googleapis_auth: ^1.4.1
  firebase_auth_mocks: ^0.13.0
  collection: ^1.18.0
  http: ^1.1.2
  intl: ^0.18.1
  mime: ^1.0.4
  timezone: ^0.9.2
  stream_transform: ^2.1.0
  uuid: ^4.2.2

dev_dependencies:
  flutter_lints: ^3.0.1
  test: ^1.24.9
  build_runner: ^2.0.3
  json_serializable: ^6.5.4
